<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE BLOG</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <aside id="seccionLista">
      <h1>Lista de la compra</h1>
      <input type="text" id="input" />
      <button id="guardar">Guardar</button>
      <ul id="lista"></ul>
      <script src="listaCompra.js"></script>
    </aside>

    <section id="seccionBlog">
      <h1>Blog</h1>
      <section id="seccionBlogForm">
        <form action="" id="blogForm">
          <fieldset>
            <legend>Crear un nuevo post</legend>
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" />
            <br />
            <br />
            <label for="contenido">Contenido</label>
            <textarea
              name="contenido"
              id="contenido"
              cols="30"
              rows="10"
              placeholder="escribe algo..."
            ></textarea>
            <br />
            <input type="submit" value="Crear" id="crear" />
          </fieldset>
        </form>
      </section>
          
      <section id="bucadorblog">
        <input type="text" id="buscador" placeholder="buscar un post..">
          <button id="buscadorBoton">Buscar</button>
          <script src="buscador.js"></script>
      </section>
      <section id="nuevosBlog">
        <h2 id="tituloDeBlog">Posts</h2>
        <article id="articleBox"></article>
        <script src="blog.js"></script>
      </section>
    </section>
  </body>
</html>
